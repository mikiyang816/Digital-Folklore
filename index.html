<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Digital-Folklore-Assignment</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap">

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap');

      body {
        background-image: url(vaporwave2.jpg);
        cursor: url(pointer.gif), auto;
        font-family: 'Pixelify Sans', sans-serif;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        text-align: center; /* Center-align all text within the body */
      }

      h1 {
        color: white;
        font-size: 10vw;
        margin-right: 20px; /* Add margin to the right for horizontal alignment */
      }

      h2 {
        color: #e885dc;
        font-size: 50px;
        margin-left: 20px; /* Add margin to the left for horizontal alignment */
      }

      .image-container {
        float: left;
        margin-right: 20px;
        clear: left;
      }

      .image-container-right {
        float: right;
        margin-left: 40px;
        clear: right;
      }

      .small-text1 {
        font-size: 30px;
        font-family: 'Oswald', sans-serif;
        margin-right: 20px; 

      .small-text2 {
        font-size: 20px;
        font-family: 'Oswald', sans-serif; 
        margin-left: 20px; 
      }

      .image-container img,
      .image-container-right img {
        width: 150px;
        margin-bottom: 10px;
        animation: bounce 3s infinite alternate;
      }

      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img src="88.webp" alt="Image 1">
    </div>
    <div class="image-container">
      <img src="linabell.webp" alt="Image 2">
    </div>
    <div class="image-container">
      <img src="redpanda.webp" alt="Image 3">
    </div>

    <!-- Right Images -->
    <div class="image-container-right">
      <img src="xiongmao.webp" alt="Image 4">
    </div>
    <div class="image-container-right">
      <img src="fubao.jpg" alt="Image 5">
    </div>
    <div class="image-container-right">
      <img src="khalil.jpg" alt="Image 6">
    </div>

    <h1 class="big-purple">Miki Yang</h1>
    <h2> ESTJ</h2>
    <div class="small-text1">Panda Lover</div>
    <div class="small-text2">Chengdu, HK, CT, Chi, NYC</div>
  </body>
</html>
