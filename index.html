<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Digital-Folklore-Assignment</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=YourFont2&display=swap">

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap');

      body {
        background-image: url(vaporwave2.jpg);
        cursor: url(pointer.gif), auto;
        font-family: 'Pixelify Sans', sans-serif;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        text-align: center;
        position: relative; 
        height: 100vh; 
      }

      h1 {
        color: white;
        font-size: 10vw;
        margin-right: 20px; 
      }

      h2 {
        color: #e885dc;
        font-size: 50px;
        margin-left: 20px; 
      }

      .image-container {
        float: left;
        margin-right: 20px;
        clear: left;
      }

      .image-container-right {
        float: right;
        margin-left: 20px;
        clear: right;
      }

    
      .small-text1 {
        font-size: 24px;
        font-family: 'Oswald', sans-serif;
        margin-right: 20px; 
      }

      .small-text2 {
        font-size: 18px;
        font-family: 'YourFont2', sans-serif; 
        margin-left: 20px; 
      }

      .image-container img,
      .image-container-right img {
        width: 150px;
        margin-bottom: 10px;
        animation: bounce 3s infinite alternate;
      }

      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      #play-button {
        position: absolute;
        bottom: 20px; 
        left: 20px; 
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img src="88.webp" alt="Image 1">
    </div>
    <div class="image-container">
      <img src="linabell.webp" alt="Image 2">
    </div>
    <div class="image-container">
      <img src="redpanda.webp" alt="Image 3">
    </div>

    <div class="image-container-right">
      <img src="xiongmao.webp" alt="Image 4">
    </div>
    <div class="image-container-right">
      <img src="fubao.jpg" alt="Image 5">
    </div>
    <div class="image-container-right">
      <img src="khalil.jpg" alt="Image 6">
    </div>

    <h1 class="big-purple">Miki Yang</h1>
    <h2> 杨运帷</h2>
    <div class="small-text1">Panda Lover</div>
    <div class="small-text2">Chengdu, HK, CT, Chi, NYC</div>

    <img id="play-button" src="button-image.png" alt="Play Button" onclick="playAudio()">

    <audio id="audio-player">
      <source src="your-audio-file.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <script>
      function playAudio() {
        var audio = document.getElementById('audio-player');
        if (audio.paused) {
          audio.play();
        } else {
          audio.pause();
        }
      }
    </script>
  </body>
</html>
