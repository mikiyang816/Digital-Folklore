<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Digital-Folklore-Assignment</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap">

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap');

      body {
        background-image: url(vaporwave2.jpg);
        cursor: url(pointer.gif), auto;
        font-family: 'Pixelify Sans', sans-serif;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        text-align: center;
        position: relative;
        height: 100vh;
      }

      h1 {
        color: white;
        font-size: 10vw;
        margin-right: 20px;
      }

      .image-container {
        float: left;
        margin-right: 20px;
        clear: left;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .image-container img {
        width: 150px;
        margin-bottom: 10px;
        animation: bounce 3s infinite alternate;
      }

      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .image-container-right {
        float: right;
        margin-left: 20px;
        clear: right;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .image-container-right img {
        width: 150px;
        margin-bottom: 10px;
        animation: bounce 3s infinite alternate;
      }

      .small-text1 {
        font-size: 40px;
        font-family: 'Oswald', sans-serif;
        margin-right: 40px;
      }

      .small-text2 {
        font-size: 30px;
        font-family: 'Oswald', sans-serif;
        margin-left: 30px;
      }

      #play-button {
        position: absolute;
        bottom: -10px;
        left: 200px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Left Images -->
    <div class="image-container">
      <img src="vaporv.jpg" alt="Image 1">
    </div>
    <div class="image-container">
      <img src="vapor88.jpeg" alt="Image 2">
    </div>
    <div class="image-container">
      <img src="vaporkhalil.jpeg" alt="Image 3">
    </div>
    <div class="image-container">
      <img src="bp.jpeg" alt="Image 4 added">
    </div>
    <div class="image-container">
      <img src="weeknd.jpeg" alt="Image 5 added">
    </div>

    <!-- Right Images -->
    <div class="image-container-right">
      <img src="vaporpanda.jpeg" alt="Image 6">
    </div>
    <div class="image-container-right">
      <img src="vaporred.jpeg" alt="Image 7">
    </div>
    <div class="image-container-right">
      <img src="vaporlina.jpeg" alt="Image 8">
    </div>
    <div class="image-container-right">
      <img src="samoid.jpeg" alt="Image 9">
    </div>
    <div class="image-container-right">
      <img src="gr.jpeg" alt="Image 10">
    </div>

    <h1 class="big-purple">Miki Yang üêë</h1>
    <div class="small-text1">ESTJ</div>
    <div class="small-text2">Chengdu, HK, CT, Chi, NYC</div>

    <img id="play-button" src="musicspeaker.png" alt="Play Button" onclick="playAudio()">

    <audio id="audio-player">
      <source src="the-loyalist-eastridge-turnstile.mp3" type="audio/mpeg">
    </audio>

    <script>
      function playAudio() {
        var audio = document.getElementById('audio-player');
        if (audio.paused) {
          audio.play();
        } else {
          audio.pause();
        }
      }
    </script>
  </body>
</html>
