<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Digital-Folklore-Assignment</title>
    <link rel="stylesheet" href="#">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap');

      body {
        background-image: url(vaporwave2.jpg);
        cursor: url(pointer.gif), auto;
        font-family: 'Pixelify Sans', sans-serif;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
      }

      h1 {
        color: white;
        font-size: 10vw;
        text-align: center;
      }

      h2 {
        color: #e885dc;
        font-size: 50px;
        text-align: center;
      }

      .image-container {
        float: left;
        margin-right: 20px;
        clear: left; 
      }

      .image-container-right {
        float: right; 
        margin-left: 20px; 
        clear: right; 
      }
      
    .image-container img,
      .image-container-right img {
        width: 150px;
        margin-bottom: 10px;
        animation: bounce 3s infinite alternate; 
      }

      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        50% {
          transform: translateY(-20px); 
        }
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img src="88.webp" alt="Image 1">
    </div>
    <div class="image-container">
      <img src="linabell.webp" alt="Image 2">
    </div>
    <div class="image-container">
      <img src="redpanda.webp" alt="Image 3">
    </div>

    <!-- Right Images -->
    <div class="image-container-right">
      <img src="xiongmao.webp" alt="Image 4">
    </div>
    <div class="image-container-right">
      <img src="fubao.jpg" alt="Image 5">
    </div>
    <div class="image-container-right">
      <img src="khalil.jpg" alt="Image 6">
    </div>

    <h1 class="big-purple">Miki Yang</h1>
    <h2> 杨运帷</h2>
    <h1 class="big-purple"> Panda Lover </h1>
    <h1 class="big-purple"> Chengdu, HK, CT, Chi, NYC </h1>
  </body>
</html>
